<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Nulis Paragraf</title>
  </head>
  <body>
    <!-- contoh tag p, br dan hr-->
    <p>halo nama aku wafi</p>
    <p>
      aku suka makan siomay aplg minum susu mbok darmi tapi <br />
      aku suka minum es jeruk
    </p>
    <hr />
    <!-- catatan: 
     fungsi tag p: paragraf
     fungsi tag br: membuat baris baru
     fungsi tag hr: membuat garis horizontal -->

    <!-- contoh tag b, i, u -->
    <p>
      <b>Kamu tau ga siapa</b> <i>bias</i> <b>aku?</b> <br />
      <u> gdragon</u>
    </p>
    <hr />
    <!-- catatan (hanya utk estetika): 
     fungsi tag b: bold
     fungsi tag i: italic
     fungsi tag u: underline -->

    <!-- contoh tag strong, em-->
    <p><strong>Attention!!!</strong>. <em>wafi suka kenma</em></p>
    <hr>
    <!-- catatan (memberikan penekanan): 
     fungsi tag strong: bold
     fungsi tag em: italic -->
  </body>
</html>
